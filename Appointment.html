<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fertility Clinic Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

 <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>



  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #0f4c75;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
    }
.logo-wrapper {
  text-align: center;
  margin-top: 30px;
}

.logo-wrapper img {
  max-width: 160px;
  height: auto;
}

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #dcdcdc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background: #0f4c75;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0b3c5d;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
    }

    .popup-content h3 {
      color: #0f4c75;
      margin-bottom: 10px;
    }

    .popup-content button {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="container">
<!-- Logo Section -->
<div class="logo-wrapper">
  <img src="logo.jpeg" alt="Fertility Clinic Logo">
</div>
  <h2>Book an Appointment</h2>
  <p class="subtitle">Begin your fertility journey with expert care</p>

  <form id="appointmentForm">
    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Age</label>
    <input type="number" id="age" required>

    <label>Gender</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Female</option>
      <option>Male</option>
      <option>Other</option>
    </select>

    <label>Contact Number</label>
    <input type="tel" id="phone" required>

    <label>Email (Optional)</label>
    <input type="email" id="email">

    <label>Preferred Date</label>
    <input type="date" id="date" required>

    <label>Preferred Time</label>
    <select id="time" required>
      <option value="">Select</option>
      <option>Morning</option>
      <option>Afternoon</option>
      <option>Evening</option>
    </select>

    <label>Concern / Treatment</label>
    <select id="concern">
      <option>General Fertility Consultation</option>
      <option>PCOS</option>
      <option>Endometriosis</option>
      <option>Fallopian Tube Issues</option>
      <option>Hormonal Imbalance</option>
    </select>

    <label>Additional Message (Optional)</label>
    <textarea id="message"></textarea>

    <button type="submit">üìÖ Book Appointment</button>
  </form>
</div>

<!-- Confirmation Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Appointment Booked!</h3>
    <p>Thank you. Our clinic team will contact you shortly to confirm.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>
<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAkZ5ItGHMfKLGqxwU3o8F8rhuiEkvcqy0",
    authDomain: "bloomz-2c9c0.firebaseapp.com",
    projectId: "bloomz-2c9c0",
    storageBucket: "bloomz-2c9c0.firebasestorage.app",
    messagingSenderId: "552809403424",
    appId: "1:552809403424:web:1cec0421d55df2e37c5845"
  };

  // Initialize Firebase ONCE
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  console.log("Firebase Ready ‚úÖ");

  // Submit Handler
  document.getElementById("appointmentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      age: document.getElementById("age").value,
      gender: document.getElementById("gender").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      date: document.getElementById("date").value,
      time: document.getElementById("time").value,
      concern: document.getElementById("concern").value,
      message: document.getElementById("message").value,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    console.log("Saving üëâ", data);

    db.collection("appointments")
      .add(data)
      .then(() => {
        document.getElementById("popup").style.display = "flex";
        document.getElementById("appointmentForm").reset();
      })
      .catch((err) => {
        console.error("Save Failed ‚ùå", err);
        alert(err.message);
      });
  });

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>


</body>
</html>
